<table class="table translation-table">
    <thead>
        <tr>
            <td>#</td>
            <td ng-if="devModState" >Machine name</td>
            <td ng-repeat="col in languagesData">
                {{col.langName}}
            </td>
            <td> <tl-switcher></tl-switcher> </td>
        </tr>
        <tr class="add-new-row" ng-if="devModState" ng-init="translates={}">
            <td> <span class="badge"> {{translatesData.length+1}} </span></td>
            <td ng-if="devModState">
                <input name="machineName" class="form-control input-sm" type="text"
                ng-model="translates.machineName" placeholder="Machine name">
            </td>
            <td ng-repeat="col in languagesData">
                <input class="form-control input-sm" type="text" ng-model="translates[col.machineName]"
                placeholder="Translate">
            </td>
            <td>
                <button type="button" class="btn btn-primary btn-sm pull-right"
                    ng-click="trRowActions.add(translates); translates={}"
                    ng-disabled="!translates.machineName">
                    <i class="glyphicon glyphicon-plus"></i> Add translate
                </button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(k, row) in translatesData track by $index">
            <td>{{k+1}}</td>

            <td ng-if="devModState" ng-switch="row.edit">
                <span ng-switch-default class="text">
                    {{row.machineName}}
                </span>
                <span ng-switch-when="true">
                    <input class="form-control input-sm" type="text" ng-model="row.machineName">
                </span>
            </td>

            <td ng-repeat="(j, col) in languagesData" ng-switch="row.edit">
                <span ng-switch-default class="text">
                    {{row[languagesData[j].machineName]}}
                </span>
                <span ng-switch-when="true">
                    <input class="form-control input-sm" type="text" ng-model="row[languagesData[j].machineName]">
                </span>
            </td>

            <td ng-switch="row.edit">
                <span ng-switch-default class="pull-right">
                    <button type="button" class="btn btn-success btn-sm"
                        ng-click="trRowActions.edit(row, $index); row.edit = true">
                        <i class="glyphicon glyphicon-edit"></i> Edit
                    </button>
                    <button type="button" class="btn btn-danger btn-sm"
                        ng-dblclick="trRowActions.remove($index)">
                        <i class="glyphicon glyphicon-trash"></i> Remove
                    </button>
                </span>
                <span ng-switch-when="true" class="pull-right">
                    <button type="button" class="btn btn-primary btn-sm"
                        ng-click="trRowActions.done(row, $index); row.edit = false">
                        <i class="glyphicon glyphicon-ok"></i> Done
                    </button>
                    <button type="button" class="btn btn-warning btn-sm"
                        ng-click="trRowActions.cancel(row, $index); row.edit = false">
                        <i class="glyphicon glyphicon-remove"></i> Cancel
                    </button>
                </span>
            </td>
        </tr>
    </tbody>
</table>
