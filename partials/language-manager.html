<table class="table language-table">
    <thead>
        <tr>
            <td>#</td>
            <td class="machine-name" ng-if="devModState">Machine name</td>
            <td class="button-name">Button name</td>
            <td class="language-name">Language</td>
            <td> <tl-switcher></tl-switcher> </td>
        </tr>
        <tr class="add-new-row" ng-init="language={}">
            <td> <span class="badge"> {{languagesData.length+1}} </span> </td>
            <td ng-if="devModState">
                <input class="form-control input-sm" type="text" ng-model="language.machineName"
                placeholder="Machine name">
            </td>
            <td>
                <input class="form-control input-sm" type="text" ng-model="language.btnName"
                placeholder="Button name">
            </td>
            <td>
                <input class="form-control input-sm" type="text" ng-model="language.langName"
                placeholder="Language name">
            </td>
            <td>
                <button type="button" class="btn btn-primary btn-sm pull-right"
                ng-click="lgRowActions.add(language); language={}" ng-disabled="!language.btnName">
                <i class="glyphicon glyphicon-plus"></i> Add language
                </button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(k, row) in languagesData track by $index">
            <td>{{k+1}}</td>

            <td class="machine-name" ng-if="devModState" ng-switch="row.edit">
                <span ng-switch-default class="text">
                    {{row.machineName}}
                </span>
                <span ng-switch-when="true">
                    <input class="form-control input-sm" type="text" ng-model="row.machineName">
                </span>
            </td>

            <td class="button-name" ng-switch="row.edit">
                <span ng-switch-default class="text">
                    {{row.btnName}}
                </span>
                <span ng-switch-when="true">
                    <input class="form-control input-sm" type="text" ng-model="row.btnName">
                </span>
            </td>

            <td class="language-name" ng-switch="row.edit">
                <span ng-switch-default class="text">
                    {{row.langName}}
                </span>
                <span ng-switch-when="true">
                    <input class="form-control input-sm" type="text" ng-model="row.langName">
                </span>
            </td>

            <td ng-switch="row.edit">
                <span ng-switch-default class="pull-right">
                    <button type="button" class="btn btn-success btn-sm"
                        ng-click="lgRowActions.edit(row, $index); row.edit = true">
                        <i class="glyphicon glyphicon-edit"></i> Edit
                    </button>
                    <button type="button" class="btn btn-danger btn-sm"
                        ng-dblclick="lgRowActions.remove($index)">
                        <i class="glyphicon glyphicon-trash"></i> Remove
                    </button>
                </span>
                <span ng-switch-when="true" class="pull-right">
                    <button type="button" class="btn btn-primary btn-sm"
                        ng-click="lgRowActions.done(row, $index); row.edit = false">
                        <i class="glyphicon glyphicon-ok"></i> Done
                    </button>
                    <button type="button" class="btn btn-warning btn-sm"
                        ng-click="lgRowActions.cancel(row, $index); row.edit = false">
                        <i class="glyphicon glyphicon-remove"></i> Cancel
                    </button>
                </span>
            </td>
        </tr>
    </tbody>
</table>
